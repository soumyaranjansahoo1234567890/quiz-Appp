<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="javascript-quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div class="quiz-info">
            <div class="timer">Time: <span id="timer">30</span></div>
            <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        </div>
        <div class="question" id="question-text">Loading question...</div>
        <div class="options" id="options-container"></div>
        <button id="next-button" class="next-button" onclick="nextQuestion()">Next</button>
    </div>
    <script src="javascript-quiz.js"></script>
</body>
<script>
  let timeLeft = 30;  // starting time in seconds
  const timerElement = document.getElementById('timer');

  const countdown = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(countdown);
      // Optionally, handle timer end here, like disabling buttons or moving to next question
      timerElement.innerText = 0;
      alert("Time's up!");
    } else {
      timerElement.innerText = timeLeft;
      timeLeft--;
    }
  }, 1000);
</script>
</html>
